version: '3.8'

services:
  product-service:
    build:
      context: .
      target: development
    container_name: warranty-product-service
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=warranty_product_db
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
    networks:
      - warranty-network

  postgres:
    image: postgres:16-alpine
    container_name: warranty-product-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=warranty_product_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - warranty-network

volumes:
  postgres_data:

networks:
  warranty-network:
    driver: bridge