apiVersion: apps/v1
kind: Deployment
metadata:
  name: warranty-hub-ui-docs
  labels:
    app: warranty-hub-ui-docs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: warranty-hub-ui-docs
  template:
    metadata:
      labels:
        app: warranty-hub-ui-docs
    spec:
      containers:
        - name: warranty-hub-ui-docs
          image: warrantyhubacr.azurecr.io/warranty-hub-ui-docs:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20