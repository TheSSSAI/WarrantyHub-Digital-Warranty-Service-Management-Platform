apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting-service
  namespace: warranty-hub
  labels:
    app: reporting-service
    component: analytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reporting-service
  template:
    metadata:
      labels:
        app: reporting-service
    spec:
      containers:
        - name: reporting-service
          image: warrantyhub/reporting-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: READ_REPLICA_HOST
              valueFrom:
                secretKeyRef:
                  name: db-read-replica-secrets
                  key: host
            - name: READ_REPLICA_PORT
              valueFrom:
                secretKeyRef:
                  name: db-read-replica-secrets
                  key: port
            - name: READ_REPLICA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-read-replica-secrets
                  key: username
            - name: READ_REPLICA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-read-replica-secrets
                  key: password
            - name: READ_REPLICA_DATABASE
              valueFrom:
                secretKeyRef:
                  name: db-read-replica-secrets
                  key: database
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: jwt-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 15