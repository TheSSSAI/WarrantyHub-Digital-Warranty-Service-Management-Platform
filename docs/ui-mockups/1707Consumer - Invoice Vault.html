<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Invoice Vault | Consumer App</title>
  <style>
    /* 
      DESIGN SYSTEM TOKENS 
      Based on input specifications
    */
    :root {
      /* Colors - Primary */
      --color-primary-50: #eef2ff;
      --color-primary-100: #e0e7ff;
      --color-primary-500: #6366f1;
      --color-primary-600: #4f46e5;
      --color-primary-700: #4338ca;
      
      /* Colors - Neutrals */
      --color-white: #ffffff;
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-200: #e5e7eb;
      --color-gray-300: #d1d5db;
      --color-gray-400: #9ca3af;
      --color-gray-500: #6b7280;
      --color-gray-600: #4b5563;
      --color-gray-700: #374151;
      --color-gray-800: #1f2937;
      --color-gray-900: #111827;

      /* Colors - Semantic */
      --color-error-bg: #f8d7da;
      --color-error-text: #842029;
      --color-overlay: rgba(17, 24, 39, 0.85);

      /* Typography */
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --text-xs: 12px;
      --text-sm: 14px;
      --text-base: 16px;
      --text-lg: 18px;
      --text-xl: 24px;
      --text-2xl: 32px;

      /* Spacing */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-6: 24px;
      --space-8: 32px;

      /* Borders & Shadows */
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 12px;
      --radius-full: 9999px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

      /* Transitions */
      --transition-base: all 0.2s ease-in-out;
    }

    /* RESET & BASE */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-primary);
      background-color: var(--color-gray-50);
      color: var(--color-gray-900);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    button {
      font-family: inherit;
      border: none;
      background: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition-base);
    }

    input {
      font-family: inherit;
    }

    /* 
      LAYOUT ARCHITECTURE 
    */
    .screen-container {
      max-width: 1140px;
      margin: 0 auto;
      width: 100%;
      padding: var(--space-4);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header Section */
    .screen-header {
      margin-bottom: var(--space-6);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-4);
    }

    .page-title {
      font-size: var(--text-2xl);
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    /* Controls Bar */
    .controls-bar {
      display: flex;
      gap: var(--space-3);
      align-items: center;
      flex-wrap: wrap;
    }

    .search-wrapper {
      flex: 1;
      min-width: 280px;
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: var(--space-3);
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-gray-400);
      width: 20px;
      height: 20px;
    }

    .search-input {
      width: 100%;
      padding: var(--space-3) var(--space-3) var(--space-3) 40px;
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
      background: var(--color-white);
      transition: var(--transition-base);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-primary-600);
      box-shadow: 0 0 0 3px var(--color-primary-100);
    }

    .view-toggles {
      display: flex;
      background: var(--color-gray-200);
      padding: 2px;
      border-radius: var(--radius-md);
    }

    .view-toggle-btn {
      padding: var(--space-2);
      border-radius: 4px;
      color: var(--color-gray-500);
    }

    .view-toggle-btn.is-active {
      background: var(--color-white);
      color: var(--color-primary-600);
      box-shadow: var(--shadow-sm);
    }

    /* 
      CONTENT AREA - GRID & LIST 
    */
    .documents-grid {
      display: grid;
      gap: var(--space-4);
      /* Mobile First: 2 columns */
      grid-template-columns: repeat(2, 1fr); 
    }

    /* Tablet + */
    @media (min-width: 768px) {
      .documents-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: var(--space-6);
      }
    }

    /* Desktop + */
    @media (min-width: 1024px) {
      .documents-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* List View Variant Styles */
    .documents-grid.is-list-view {
      grid-template-columns: 1fr;
      gap: var(--space-3);
    }

    /* 
      COMPONENT: Document Card 
    */
    .doc-card {
      background: var(--color-white);
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-lg);
      overflow: hidden;
      transition: var(--transition-base);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .documents-grid:not(.is-list-view) .doc-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: var(--color-primary-200);
    }

    /* Preview Thumbnail Section */
    .doc-preview {
      aspect-ratio: 1.4; /* Rectangular for invoice preview */
      background-color: var(--color-gray-100);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .doc-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s;
    }

    .doc-preview.is-pdf {
      background-color: #FDF2F2; /* Subtle red tint for PDF */
    }

    .doc-type-icon {
      width: 48px;
      height: 48px;
      color: var(--color-gray-400);
    }

    /* Card Content Section */
    .doc-content {
      padding: var(--space-3);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .doc-title {
      font-size: var(--text-sm);
      font-weight: 600;
      color: var(--color-gray-900);
      margin-bottom: var(--space-1);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .doc-meta {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-3);
    }

    .doc-brand {
      font-size: var(--text-xs);
      color: var(--color-primary-700);
      background: var(--color-primary-50);
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      font-weight: 500;
    }

    .doc-date {
      font-size: var(--text-xs);
      color: var(--color-gray-500);
    }

    .doc-actions {
      margin-top: auto;
      display: flex;
      justify-content: flex-end;
      gap: var(--space-2);
      padding-top: var(--space-2);
      border-top: 1px solid var(--color-gray-100);
    }

    /* List View Adaptations */
    .documents-grid.is-list-view .doc-card {
      flex-direction: row;
      align-items: center;
      padding: var(--space-3);
      aspect-ratio: auto;
    }

    .documents-grid.is-list-view .doc-preview {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-md);
      aspect-ratio: 1;
      margin-right: var(--space-4);
      flex-shrink: 0;
    }
    
    .documents-grid.is-list-view .doc-preview img {
      width: 100%;
      height: 100%;
    }

    .documents-grid.is-list-view .doc-content {
      padding: 0;
      flex-direction: row;
      align-items: center;
      border: none;
    }

    .documents-grid.is-list-view .doc-title {
      margin-bottom: 0;
      margin-right: var(--space-4);
      width: 30%;
      min-width: 120px;
    }

    .documents-grid.is-list-view .doc-actions {
      border-top: none;
      padding-top: 0;
      margin-top: 0;
    }

    /* Buttons */
    .btn-icon {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-md);
      color: var(--color-gray-500);
    }

    .btn-icon:hover {
      background-color: var(--color-gray-100);
      color: var(--color-primary-600);
    }

    /* 
      STATES 
    */
    /* Loading Skeleton */
    .skeleton {
      background: linear-gradient(90deg, var(--color-gray-100) 25%, var(--color-gray-200) 50%, var(--color-gray-100) 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: var(--radius-sm);
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .doc-card.is-skeleton {
      border-color: transparent;
      pointer-events: none;
    }
    .doc-card.is-skeleton .doc-preview {
      background: transparent;
      padding: 0;
    }
    .doc-card.is-skeleton .skeleton-thumb {
      width: 100%;
      height: 100%;
      border-radius: 0;
    }
    .doc-card.is-skeleton .doc-title {
      height: 16px;
      width: 80%;
      margin-bottom: 8px;
    }
    .doc-card.is-skeleton .doc-meta {
      height: 12px;
      width: 50%;
    }

    /* Empty State */
    .empty-state {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--space-8);
      text-align: center;
      color: var(--color-gray-500);
      background: var(--color-white);
      border-radius: var(--radius-lg);
      border: 1px dashed var(--color-gray-300);
      margin-top: var(--space-4);
    }
    
    .empty-state-icon {
      width: 64px;
      height: 64px;
      color: var(--color-gray-300);
      margin-bottom: var(--space-4);
    }

    .empty-state-title {
      font-size: var(--text-lg);
      font-weight: 600;
      color: var(--color-gray-900);
      margin-bottom: var(--space-2);
    }

    .btn-primary {
      background: var(--color-primary-600);
      color: var(--color-white);
      padding: 10px 20px;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: var(--text-sm);
      margin-top: var(--space-4);
    }

    .btn-primary:hover {
      background: var(--color-primary-700);
    }

    /* 
      MODAL - IMAGE VIEWER 
    */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--color-overlay);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .modal-backdrop.is-open {
      display: flex;
      opacity: 1;
    }

    .modal-container {
      background: var(--color-white);
      width: 90%;
      max-width: 900px;
      max-height: 90vh;
      border-radius: var(--radius-lg);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: var(--shadow-lg);
    }

    .modal-header {
      padding: var(--space-4);
      border-bottom: 1px solid var(--color-gray-200);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-body {
      flex: 1;
      overflow: auto;
      background: var(--color-gray-100);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--space-4);
    }

    .modal-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      box-shadow: var(--shadow-md);
    }

    .btn-close {
      background: var(--color-gray-100);
      border-radius: var(--radius-full);
      width: 32px;
      height: 32px;
      color: var(--color-gray-600);
    }
    
    .btn-close:hover {
      background: var(--color-gray-200);
      color: var(--color-gray-900);
    }

    /* State Toggle Controls (Demo Purpose) */
    .debug-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--color-white);
      padding: 10px;
      border-radius: 8px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--color-gray-200);
      z-index: 2000;
      display: flex;
      gap: 10px;
    }

    .debug-btn {
      font-size: 11px;
      padding: 4px 8px;
      background: var(--color-gray-100);
      border-radius: 4px;
      color: var(--color-gray-700);
    }
    
    .debug-btn.active {
      background: var(--color-primary-100);
      color: var(--color-primary-700);
      font-weight: bold;
    }

    /* Utility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Visibility States */
    [data-state="loading"] .content-loaded,
    [data-state="loading"] .content-empty { display: none; }
    
    [data-state="loaded"] .content-loading,
    [data-state="loaded"] .content-empty { display: none; }
    
    [data-state="empty"] .content-loading,
    [data-state="empty"] .content-loaded { display: none; }
    
    [data-state="empty"] .content-empty { display: flex; }

  </style>
</head>

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>

      <article class="doc-card">

              </svg>
            </button>
            <button class="btn-icon js-preview-trigger" aria-label="View invoice" data-title="Dyson V15 Detect" data-img="https://placehold.co/600x800/f3f4f6/333?text=Invoice+Scan">
              <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>

  <!-- MODAL: IMAGE VIEWER -->
  <div class="modal-backdrop" id="image-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-container">
      <header class="modal-header">
        <h2 class="modal-title" id="modal-title" style="font-size: 16px; font-weight: 600;">Document Preview</h2>
        <button class="btn-close" id="modal-close" aria-label="Close preview">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </header>
      <div class="modal-body">
        <img src="" alt="" class="modal-image" id="modal-img">
      </div>
    </div>
  </div>

  <!-- DEMO CONTROLS (For visualization purposes) -->
  <div class="debug-controls">
    <button class="debug-btn active" onclick="setScreenState('loaded')">Loaded</button>
    <button class="debug-btn" onclick="setScreenState('loading')">Loading</button>
    <button class="debug-btn" onclick="setScreenState('empty')">Empty</button>
  </div>

  <script>
    // State Management Simulation
    const mainContent = document.getElementById('main-content');
    const documentsGrid = document.getElementById('documents-grid');
    const btnGrid = document.getElementById('btn-grid-view');
    const btnList = document.getElementById('btn-list-view');
    const modal = document.getElementById('image-modal');
    const modalImg = document.getElementById('modal-img');
    const modalTitle = document.getElementById('modal-title');
    const modalClose = document.getElementById('modal-close');
    const previewTriggers = document.querySelectorAll('.js-preview-trigger');

    // View Toggle Logic
    btnGrid.addEventListener('click', () => {
      documentsGrid.classList.remove('is-list-view');
      btnGrid.classList.add('is-active');
      btnGrid.setAttribute('aria-pressed', 'true');
      btnList.classList.remove('is-active');
      btnList.setAttribute('aria-pressed', 'false');
    });

    btnList.addEventListener('click', () => {
      documentsGrid.classList.add('is-list-view');
      btnList.classList.add('is-active');
      btnList.setAttribute('aria-pressed', 'true');
      btnGrid.classList.remove('is-active');
      btnGrid.setAttribute('aria-pressed', 'false');
    });

    // Modal Logic
    previewTriggers.forEach(trigger => {
      trigger.addEventListener('click', (e) => {
        const title = trigger.dataset.title;
        const src = trigger.dataset.img;
        
        modalTitle.textContent = title;
        modalImg.src = src;
        modalImg.alt = `Invoice for ${title}`;
        
        modal.classList.add('is-open');
        // Trap focus simulation
        modalClose.focus();
      });
    });

    const closeModal = () => {
      modal.classList.remove('is-open');
    };

    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if(e.target === modal) closeModal();
    });
    
    // Keyboard Accessibility for Modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('is-open')) {
        closeModal();
      }
    });

    // Debug State Switcher
    window.setScreenState = (state) => {
      mainContent.setAttribute('data-state', state);
      document.querySelectorAll('.debug-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    };
  </script>
</body>
