<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Create Service Request | Warranty Platform</title>
  <style>
    /* 
      DESIGN SYSTEM TOKENS & RESET 
    */
    :root {
      /* Colors - Primary */
      --color-primary-50: #eef2ff;
      --color-primary-100: #e0e7ff;
      --color-primary-600: #4f46e5;
      --color-primary-700: #4338ca;
      
      /* Colors - Neutrals */
      --color-white: #ffffff;
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-200: #e5e7eb;
      --color-gray-300: #d1d5db;
      --color-gray-400: #9ca3af;
      --color-gray-500: #6b7280;
      --color-gray-600: #4b5563;
      --color-gray-700: #374151;
      --color-gray-800: #1f2937;
      --color-gray-900: #111827;

      /* Colors - Semantic */
      --color-success-bg: #d1e7dd;
      --color-success-text: #0f5132;
      --color-success-main: #28a745;
      --color-error-bg: #f8d7da;
      --color-error-text: #842029;
      --color-error-main: #dc3545;

      /* Typography */
      --font-family-base: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-size-h1: 24px;
      --font-size-h2: 20px;
      --font-size-body: 16px;
      --font-size-sm: 14px;
      --font-size-xs: 12px;

      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      
      /* Layout */
      --container-width-tablet: 720px;
      --header-height: 56px;
      --radius-sm: 6px;
      --radius-md: 12px;
      
      /* Effects */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --transition-base: 0.2s ease-in-out;
    }

    /* Base Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family-base);
      font-size: var(--font-size-body);
      color: var(--color-gray-900);
      background-color: var(--color-gray-50);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }

    /* 
      LAYOUT COMPONENTS 
    */
    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 100%;
    }

    .header {
      height: var(--header-height);
      background: var(--color-white);
      border-bottom: 1px solid var(--color-gray-200);
      display: flex;
      align-items: center;
      padding: 0 var(--spacing-md);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header__back-btn {
      background: none;
      border: none;
      padding: var(--spacing-sm);
      margin-left: -8px;
      cursor: pointer;
      color: var(--color-gray-600);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .header__back-btn:hover {
      background-color: var(--color-gray-100);
    }

    .header__title {
      font-size: var(--font-size-h2);
      font-weight: 600;
      margin-left: var(--spacing-sm);
      color: var(--color-gray-900);
    }

    .main-content {
      flex: 1;
      padding: var(--spacing-md);
      width: 100%;
      max-width: var(--container-width-tablet);
      margin: 0 auto;
      padding-bottom: 96px; /* Space for sticky footer */
    }

    /* 
      PRODUCT CONTEXT CARD 
    */
    .product-card {
      background: var(--color-white);
      border-radius: var(--radius-md);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
      box-shadow: var(--shadow-sm);
      display: flex;
      gap: var(--spacing-md);
      border: 1px solid var(--color-gray-200);
    }

    .product-card__image {
      width: 64px;
      height: 64px;
      background-color: var(--color-gray-100);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .product-card__details {
      flex: 1;
    }

    .product-card__brand {
      font-size: var(--font-size-xs);
      color: var(--color-gray-500);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .product-card__name {
      font-size: 18px;
      font-weight: 600;
      color: var(--color-gray-900);
      margin-bottom: 4px;
    }

    .product-card__serial {
      font-size: var(--font-size-sm);
      color: var(--color-gray-500);
      font-family: var(--font-family-monospace);
    }

    /* 
      FORM COMPONENTS 
    */
    .form-section {
      background: var(--color-white);
      border-radius: var(--radius-md);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-lg);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--color-gray-200);
    }

    .form-section__title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: var(--spacing-md);
      color: var(--color-gray-800);
    }

    .form-group {
      margin-bottom: var(--spacing-lg);
      position: relative;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: 500;
      color: var(--color-gray-700);
      margin-bottom: var(--spacing-sm);
    }

    .form-input, .form-select, .form-textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-sm);
      font-family: var(--font-family-base);
      font-size: var(--font-size-body);
      color: var(--color-gray-900);
      background-color: var(--color-white);
      transition: all var(--transition-base);
      appearance: none;
    }

    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none;
      border-color: var(--color-primary-600);
      box-shadow: 0 0 0 3px var(--color-primary-100);
    }

    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    .char-count {
      display: block;
      text-align: right;
      font-size: var(--font-size-xs);
      color: var(--color-gray-500);
      margin-top: 4px;
    }

    /* 
      FILE UPLOAD COMPONENT 
    */
    .file-upload {
      border: 2px dashed var(--color-gray-300);
      border-radius: var(--radius-sm);
      padding: var(--spacing-lg);
      text-align: center;
      cursor: pointer;
      transition: var(--transition-base);
      background-color: var(--color-gray-50);
      position: relative;
    }

    .file-upload:hover, .file-upload:focus-within {
      border-color: var(--color-primary-600);
      background-color: var(--color-primary-50);
    }

    .file-upload__input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .file-upload__content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .file-upload__icon {
      color: var(--color-gray-400);
      width: 32px;
      height: 32px;
    }

    .file-upload__text {
      color: var(--color-primary-600);
      font-weight: 500;
    }

    .file-upload__hint {
      color: var(--color-gray-500);
      font-size: var(--font-size-xs);
    }

    .file-list {
      margin-top: var(--spacing-md);
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-sm);
    }

    .file-preview {
      width: 80px;
      height: 80px;
      border-radius: var(--radius-sm);
      background-color: var(--color-gray-200);
      position: relative;
      overflow: hidden;
      border: 1px solid var(--color-gray-300);
    }

    .file-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .file-preview__remove {
      position: absolute;
      top: 2px;
      right: 2px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
    }

    /* 
      SCHEDULING & LOCATION 
    */
    .date-time-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--spacing-md);
    }

    .time-slots {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-sm);
    }

    .time-slot {
      background: var(--color-white);
      border: 1px solid var(--color-gray-300);
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-sm);
      cursor: pointer;
      transition: var(--transition-base);
    }

    .time-slot:hover {
      border-color: var(--color-primary-600);
      color: var(--color-primary-600);
    }

    .time-slot.selected {
      background: var(--color-primary-600);
      color: var(--color-white);
      border-color: var(--color-primary-600);
    }

    .location-preview {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      padding: var(--spacing-md);
      background: var(--color-gray-50);
      border-radius: var(--radius-sm);
      border: 1px solid var(--color-gray-200);
    }

    .location-icon {
      color: var(--color-primary-600);
    }

    .location-details h4 {
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--color-gray-900);
    }

    .location-details p {
      font-size: var(--font-size-sm);
      color: var(--color-gray-600);
    }

    /* 
      STICKY FOOTER ACTION 
    */
    .action-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: var(--spacing-md);
      background: var(--color-white);
      border-top: 1px solid var(--color-gray-200);
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-md);
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.05);
      z-index: 90;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border-radius: var(--radius-sm);
      font-weight: 600;
      font-size: var(--font-size-body);
      cursor: pointer;
      border: none;
      transition: var(--transition-base);
      min-width: 120px;
    }

    .btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .btn-secondary {
      background: transparent;
      color: var(--color-gray-600);
    }
    
    .btn-secondary:hover {
      background: var(--color-gray-50);
      color: var(--color-gray-900);
    }

    .btn-primary {
      background: var(--color-primary-600);
      color: var(--color-white);
    }

    .btn-primary:hover {
      background: var(--color-primary-700);
      box-shadow: var(--shadow-md);
    }

    .btn-primary:active {
      background: var(--color-primary-700);
      transform: scale(0.98);
    }

    /* 
      STATES & TOASTS 
    */
    .toast-container {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      width: 90%;
      max-width: 400px;
      pointer-events: none;
    }

    .toast {
      background: var(--color-gray-900);
      color: var(--color-white);
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-sm);
      box-shadow: var(--shadow-md);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .toast.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .toast--success {
      background: var(--color-success-bg);
      color: var(--color-success-text);
      border-left: 4px solid var(--color-success-main);
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      border-radius: var(--radius-md);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .is-submitting .loading-overlay {
      opacity: 1;
      pointer-events: all;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--color-primary-100);
      border-top-color: var(--color-primary-600);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Queries */
    @media (min-width: 768px) {
      .date-time-grid {
        grid-template-columns: 1fr 1fr;
      }

      .action-bar {
        position: static;
        background: transparent;
        border-top: none;
        padding: 0;
        margin-top: var(--spacing-lg);
        box-shadow: none;
      }

      .main-content {
        padding-bottom: var(--spacing-lg);
      }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <button class="header__back-btn" aria-label="Go back">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
      <h1 class="header__title">Create Service Request</h1>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="mainForm">
      
      <!-- Context: Product Info -->
      <section class="product-card" aria-label="Product Information">
        <div class="product-card__image">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
            <line x1="8" y1="21" x2="16" y2="21"/>
            <line x1="12" y1="17" x2="12" y2="21"/>
          </svg>
        </div>
        <div class="product-card__details">
          <div class="product-card__brand">Samsung</div>
          <div class="product-card__name">QLED 4K Smart TV Q60A</div>
          <div class="product-card__serial">SN: Q60A-9988776655</div>
        </div>
      </section>

      <form id="serviceRequestForm" onsubmit="handleSubmit(event)">
        <!-- Section 1: Issue Details -->
        <div class="form-section">
          <h2 class="form-section__title">Issue Details</h2>
          
          <div class="form-group">
            <label class="form-label" for="issueType">Type of Issue <span style="color: var(--color-error-main)">*</span></label>
            <select class="form-select" id="issueType" name="issueType" required aria-required="true">
              <option value="" disabled selected>Select issue category</option>
              <option value="power">Power / Won't Turn On</option>
              <option value="screen">Screen / Display Issue</option>
              <option value="sound">Audio / Sound Problem</option>
              <option value="connectivity">Wi-Fi / Connectivity</option>
              <option value="software">Software / App Issue</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="description">Detailed Description <span style="color: var(--color-error-main)">*</span></label>
            <textarea 
              class="form-textarea" 
              id="description" 
              name="description" 
              placeholder="Please describe the problem you are experiencing in detail..."
              required
              aria-required="true"
              maxlength="500"
              oninput="updateCharCount(this)"
            ></textarea>
            <span class="char-count" id="charCount">0/500</span>
          </div>

          <div class="form-group">
            <label class="form-label">Photos or Video</label>
            <div class="file-upload" tabindex="0" role="button" aria-label="Upload photos or video">
              <input type="file" class="file-upload__input" id="mediaUpload" multiple accept="image/*,video/*" onchange="handleFileUpload(this)">
              <div class="file-upload__content">
                <svg class="file-upload__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                  <polyline points="17 8 12 3 7 8"/>
                  <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <span class="file-upload__text">Upload photos or video</span>
                <span class="file-upload__hint">Max 5 photos or 1 video (max 20MB)</span>
              </div>
            </div>
            <div class="file-list" id="filePreviewContainer">
              <!-- JS will populate previews here -->
            </div>
          </div>
        </div>

        <!-- Section 2: Scheduling & Location -->
        <div class="form-section">
          <h2 class="form-section__title">Schedule & Location</h2>
          
          <div class="date-time-grid">
            <div class="form-group">
              <label class="form-label" for="serviceDate">Preferred Date <span style="color: var(--color-error-main)">*</span></label>
              <input type="date" class="form-input" id="serviceDate" name="serviceDate" required aria-required="true">
            </div>
            
            <div class="form-group">
              <label class="form-label">Preferred Time Slot <span style="color: var(--color-error-main)">*</span></label>
              <div class="time-slots" id="timeSlots">
                <button type="button" class="time-slot" onclick="selectTimeSlot(this)" aria-label="9:00 AM to 11:00 AM">09:00 - 11:00</button>
                <button type="button" class="time-slot" onclick="selectTimeSlot(this)" aria-label="11:00 AM to 1:00 PM">11:00 - 13:00</button>
                <button type="button" class="time-slot" onclick="selectTimeSlot(this)" aria-label="1:00 PM to 3:00 PM">13:00 - 15:00</button>
                <button type="button" class="time-slot" onclick="selectTimeSlot(this)" aria-label="3:00 PM to 5:00 PM">15:00 - 17:00</button>
              </div>
              <input type="hidden" id="selectedTimeSlot" name="selectedTimeSlot" required>
            </div>
          </div>

          <div class="form-group" style="margin-top: var(--spacing-md);">
            <label class="form-label">Service Address</label>
            <div class="location-preview">
              <div class="location-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                  <circle cx="12" cy="10" r="3"/>
                </svg>
              </div>
              <div class="location-details">
                <h4>Home</h4>
                <p>123 Maple Avenue, Springfield, IL 62704</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Sticky Mobile Footer / Static Desktop Footer -->
        <div class="action-bar">
          <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">
            <span>Submit Request</span>
            <div class="loading-overlay">
              <div class="spinner"></div>
            </div>
          </button>
        </div>
      </form>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>
  </div>

  <script>
    // Character Count Logic
    function updateCharCount(textarea) {
      const maxLength = textarea.getAttribute('maxlength');
      const currentLength = textarea.value.length;
      document.getElementById('charCount').textContent = `${currentLength}/${maxLength}`;
    }

    // Time Slot Selection Logic
    function selectTimeSlot(btn) {
      // Deselect all
      document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
      // Select clicked
      btn.classList.add('selected');
      // Update hidden input
      document.getElementById('selectedTimeSlot').value = btn.innerText;
    }

    // File Upload Preview Logic (Mock)
    function handleFileUpload(input) {
      const container = document.getElementById('filePreviewContainer');
      if (input.files && input.files[0]) {
        const file = input.files[0];
        const reader = new FileReader();
        
        reader.onload = function(e) {
          const preview = document.createElement('div');
          preview.className = 'file-preview';
          preview.innerHTML = `
            <img src="${e.target.result}" alt="Preview">
            <button type="button" class="file-preview__remove" onclick="this.parentElement.remove()" aria-label="Remove file">Ã—</button>
          `;
          container.appendChild(preview);
        }
        reader.readAsDataURL(file);
      }
    }

    // Form Submission Logic
    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const submitBtn = document.getElementById('submitBtn');
      const timeSlot = document.getElementById('selectedTimeSlot').value;

      // Basic Validation check for custom components
      if (!timeSlot) {
        showToast('Please select a preferred time slot.', 'error');
        return;
      }

      // Simulate Loading State
      submitBtn.classList.add('is-submitting');
      submitBtn.disabled = true;

      // Simulate API Call delay
      setTimeout(() => {
        submitBtn.classList.remove('is-submitting');
        submitBtn.disabled = false;
        
        // Show Success
        showToast('Service Request #SR-2023-889 created successfully!', 'success');
        
        // Reset form for demo purposes
        form.reset();
        document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
        document.getElementById('filePreviewContainer').innerHTML = '';
        document.getElementById('charCount').textContent = '0/500';
        
        // In real app, navigate away
        // window.location.href = '/requests/SR-2023-889';
      }, 2000);
    }

    // Toast Notification Logic
    function showToast(message, type = 'success') {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = `toast toast--${type}`;
      
      const icon = type === 'success' 
        ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>'
        : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>';

      toast.innerHTML = `${icon}<span>${message}</span>`;
      container.appendChild(toast);

      // Trigger animation
      setTimeout(() => toast.classList.add('visible'), 10);

      // Remove after 3 seconds
      setTimeout(() => {
        toast.classList.remove('visible');
        setTimeout(() => toast.remove(), 300);
      }, 4000);
    }

    // Set min date to today
    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('serviceDate').setAttribute('min', today);
    });
  </script>
</body>
