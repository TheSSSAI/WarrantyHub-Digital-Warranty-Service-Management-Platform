<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - Warranty Platform</title>
  <style>
    /* 
      DESIGN SYSTEM TOKENS 
      Based on provided Design System specifications
    */
    :root {
      /* Colors: Primary */
      --color-primary-50: #eef2ff;
      --color-primary-100: #e0e7ff;
      --color-primary-400: #818cf8;
      --color-primary-600: #4f46e5;
      --color-primary-700: #4338ca;
      --color-primary-800: #3730a3;

      /* Colors: Neutrals */
      --color-white: #ffffff;
      --color-gray-50: #f9fafb;
      --color-gray-100: #f3f4f6;
      --color-gray-200: #e5e7eb;
      --color-gray-300: #d1d5db;
      --color-gray-400: #9ca3af;
      --color-gray-500: #6b7280;
      --color-gray-600: #4b5563;
      --color-gray-700: #374151;
      --color-gray-900: #111827;

      /* Colors: Semantic */
      --color-error-bg: #fef2f2;
      --color-error-text: #991b1b;
      --color-error-border: #f87171;
      --color-success-bg: #ecfdf5;
      --color-success-text: #065f46;

      /* Typography */
      --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --font-weight-regular: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;

      /* Spacing */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;
      --spacing-2xl: 48px;

      /* Borders */
      --radius-sm: 4px;
      --radius-md: 6px;
      --radius-lg: 12px;
      --radius-full: 9999px;

      /* Effects */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition-base: 150ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* 
      RESET & BASE STYLES 
    */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family-primary);
      background-color: var(--color-gray-50);
      color: var(--color-gray-900);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: var(--color-primary-600);
      text-decoration: none;
      font-weight: var(--font-weight-medium);
      transition: color var(--transition-base);
    }

    a:hover {
      color: var(--color-primary-700);
      text-decoration: underline;
    }

    a:focus-visible, button:focus-visible, input:focus-visible {
      outline: 2px solid var(--color-primary-600);
      outline-offset: 2px;
    }

    /* 
      LAYOUT COMPONENT: AUTH CONTAINER 
    */
    .auth-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-md);
      width: 100%;
    }

    .auth-card {
      background: var(--color-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 440px;
      padding: var(--spacing-2xl) var(--spacing-xl);
      overflow: hidden;
      transition: transform var(--transition-base);
    }

    /* 
      COMPONENT: HEADER SECTION
    */
    .auth-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }

    .brand-logo {
      width: 48px;
      height: 48px;
      background: var(--color-primary-600);
      border-radius: var(--radius-md);
      margin: 0 auto var(--spacing-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .auth-title {
      font-size: 24px;
      font-weight: var(--font-weight-bold);
      color: var(--color-gray-900);
      margin-bottom: var(--spacing-xs);
    }

    .auth-subtitle {
      font-size: 14px;
      color: var(--color-gray-500);
    }

    /* 
      COMPONENT: TABS (Role Switcher)
    */
    .auth-tabs {
      display: flex;
      background: var(--color-gray-100);
      padding: 4px;
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-xl);
    }

    .tab-button {
      flex: 1;
      border: none;
      background: transparent;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: var(--font-weight-medium);
      color: var(--color-gray-500);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--transition-base);
    }

    .tab-button[aria-selected="true"] {
      background: var(--color-white);
      color: var(--color-gray-900);
      box-shadow: var(--shadow-sm);
    }

    .tab-button:focus-visible {
      z-index: 1;
    }

    /* 
      COMPONENT: FORMS & INPUTS 
    */
    .form-group {
      margin-bottom: var(--spacing-lg);
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: var(--font-weight-medium);
      color: var(--color-gray-700);
      margin-bottom: var(--spacing-xs);
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px; /* Prevents zoom on iOS */
      color: var(--color-gray-900);
      background: var(--color-white);
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      transition: border-color var(--transition-base), box-shadow var(--transition-base);
      appearance: none;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary-600);
      box-shadow: 0 0 0 3px var(--color-primary-100);
    }

    .form-input::placeholder {
      color: var(--color-gray-400);
    }

    .form-input.has-error {
      border-color: var(--color-error-border);
      padding-right: 40px; /* Space for error icon */
    }

    .form-input.has-error:focus {
      box-shadow: 0 0 0 3px var(--color-error-bg);
    }

    /* Input Accessories */
    .input-icon {
      position: absolute;
      right: 12px;
      color: var(--color-gray-400);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    
    .input-action-btn {
      position: absolute;
      right: 8px;
      background: transparent;
      border: none;
      color: var(--color-gray-500);
      padding: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-radius: var(--radius-sm);
    }
    
    .input-action-btn:hover {
      color: var(--color-gray-700);
      background-color: var(--color-gray-100);
    }

    .error-message {
      display: none;
      margin-top: 6px;
      font-size: 13px;
      color: var(--color-error-text);
      align-items: center;
      gap: 4px;
    }

    .error-message.visible {
      display: flex;
    }

    .form-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-xl);
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .remember-checkbox {
      width: 16px;
      height: 16px;
      border: 1px solid var(--color-gray-300);
      border-radius: 4px;
      accent-color: var(--color-primary-600);
    }
    
    .remember-label {
      font-size: 14px;
      color: var(--color-gray-600);
      user-select: none;
    }

    /* 
      COMPONENT: BUTTONS 
    */
    .btn {
      width: 100%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: var(--font-weight-semibold);
      border-radius: var(--radius-md);
      border: 1px solid transparent;
      cursor: pointer;
      transition: all var(--transition-base);
      line-height: 1.5;
    }

    .btn-primary {
      background-color: var(--color-primary-600);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background-color: var(--color-primary-700);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:active:not(:disabled) {
      background-color: var(--color-primary-800);
      transform: scale(0.99);
    }

    .btn:disabled {
      background-color: var(--color-gray-100);
      color: var(--color-gray-400);
      cursor: not-allowed;
      border-color: var(--color-gray-200);
    }

    .btn-loader {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    .btn.loading .btn-loader {
      display: block;
    }

    /* 
      COMPONENT: ALERTS 
    */
    .alert {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin-bottom: var(--spacing-lg);
      font-size: 14px;
      display: none;
      align-items: flex-start;
      gap: 8px;
    }

    .alert.visible {
      display: flex;
    }

    .alert-error {
      background-color: var(--color-error-bg);
      color: var(--color-error-text);
      border: 1px solid var(--color-error-border);
    }

    /* 
      COMPONENT: FOOTER 
    */
    .auth-footer {
      margin-top: var(--spacing-xl);
      text-align: center;
      font-size: 14px;
      color: var(--color-gray-600);
    }

    /* 
      UTILITIES & ANIMATIONS 
    */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Icon Sizing */
    .icon-sm { width: 16px; height: 16px; }
    .icon-md { width: 20px; height: 20px; }

    /* 
      RESPONSIVE OVERRIDES 
      Mobile-first approach, overrides for larger screens or specific mobile tweaks 
    */
    @media (max-width: 640px) {
      .auth-container {
        padding: 0;
        background: var(--color-white);
        justify-content: flex-start;
      }
      
      .auth-card {
        box-shadow: none;
        padding: var(--spacing-xl) var(--spacing-lg);
        max-width: 100%;
        border-radius: 0;
      }

      .auth-header {
        margin-top: var(--spacing-xl);
      }
    }
  </style>
</head>
<body>

  <main class="auth-container">
    <div class="auth-card" role="main">
      
      <!-- Header -->
      <div class="auth-header">
        <div class="brand-logo" aria-hidden="true">
          <!-- Simple SVG Logo Placeholder -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-subtitle">Please enter your details to sign in.</p>
      </div>

      <!-- Role Switcher -->
      <div class="auth-tabs" role="tablist" aria-label="Login Role">
        <button id="tab-consumer" class="tab-button" role="tab" aria-selected="true" aria-controls="panel-consumer" tabindex="0">Consumer</button>
        <button id="tab-admin" class="tab-button" role="tab" aria-selected="false" aria-controls="panel-admin" tabindex="-1">Administrator</button>
      </div>

      <!-- Global Error Alert -->
      <div id="global-error" class="alert alert-error" role="alert" aria-live="polite">
        <svg class="icon-md" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <span id="error-text">Invalid email or password. Please try again.</span>
      </div>

      <!-- Login Form -->
      <form id="login-form" novalidate>
        
        <!-- Email Input -->
        <div class="form-group">
          <label for="email" class="form-label">Email address</label>
          <div class="input-wrapper">
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="name@company.com" 
              autocomplete="email" 
              required
              aria-invalid="false"
              aria-describedby="email-error"
            >
            <!-- Error Icon (Absolute) -->
            <div class="input-icon" style="display: none;" id="email-error-icon">
              <svg class="icon-md" viewBox="0 0 24 24" fill="none" stroke="#ef4444" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
            </div>
          </div>
          <div id="email-error" class="error-message">
            <span>Please enter a valid email address.</span>
          </div>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="••••••••" 
              required
              minlength="8"
              autocomplete="current-password"
              aria-invalid="false"
              aria-describedby="password-error"
            >
            <button type="button" class="input-action-btn" id="toggle-password" aria-label="Show password">
              <svg class="icon-md" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div id="password-error" class="error-message">
            <span>Password is required.</span>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <div class="remember-me">
            <input type="checkbox" id="remember" class="remember-checkbox">
            <label for="remember" class="remember-label">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" id="submit-btn">
          <span class="btn-loader"></span>
          <span class="btn-text">Sign in</span>
        </button>

      </form>

      <!-- Footer -->
      <div class="auth-footer">
        <p>Don't have an account? <a href="#">Create account</a></p>
      </div>

    </div>
  </main>

  <script>
    /**
     * Minimal JavaScript for interaction demonstration
     * - Password toggle
     * - Tab switching
     * - Form Validation simulation
     * - Loading State simulation
     */
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const submitBtn = document.getElementById('submit-btn');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const globalError = document.getElementById('global-error');
      const togglePassBtn = document.getElementById('toggle-password');
      const tabs = document.querySelectorAll('.tab-button');

      // 1. Password Visibility Toggle
      togglePassBtn.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        // Toggle Icon (Simplified for demo)
        togglePassBtn.innerHTML = type === 'password' 
          ? `<svg class="icon-md" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`
          : `<svg class="icon-md" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;
        togglePassBtn.setAttribute('aria-label', type === 'password' ? 'Show password' : 'Hide password');
      });

      // 2. Tab Switching (Role)
      tabs.forEach(tab => {
        tab.addEventListener('click', (e) => {
          tabs.forEach(t => {
            t.setAttribute('aria-selected', 'false');
            t.setAttribute('tabindex', '-1');
          });
          e.target.setAttribute('aria-selected', 'true');
          e.target.setAttribute('tabindex', '0');
        });
      });

      // 3. Form Validation & Submission
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // Reset States
        globalError.classList.remove('visible');
        emailInput.classList.remove('has-error');
        passwordInput.classList.remove('has-error');
        document.querySelectorAll('.error-message').forEach(el => el.classList.remove('visible'));
        
        let isValid = true;

        // Basic Email Validation
        if (!emailInput.value || !emailInput.value.includes('@')) {
          emailInput.classList.add('has-error');
          document.getElementById('email-error').classList.add('visible');
          emailInput.setAttribute('aria-invalid', 'true');
          isValid = false;
        } else {
          emailInput.setAttribute('aria-invalid', 'false');
        }

        // Basic Password Validation
        if (!passwordInput.value) {
          passwordInput.classList.add('has-error');
          document.getElementById('password-error').classList.add('visible');
          passwordInput.setAttribute('aria-invalid', 'true');
          isValid = false;
        } else {
          passwordInput.setAttribute('aria-invalid', 'false');
        }

        if (isValid) {
          // Simulate API Call
          submitBtn.classList.add('loading');
          submitBtn.setAttribute('disabled', 'true');
          
          setTimeout(() => {
            submitBtn.classList.remove('loading');
            submitBtn.removeAttribute('disabled');
            
            // Demo: Simulate success for specific email, error for others
            if (emailInput.value === 'demo@example.com') {
              // Redirect simulation
              window.alert('Login Successful! Redirecting to Dashboard...');
            } else {
              globalError.classList.add('visible');
              passwordInput.value = '';
              passwordInput.focus();
            }
          }, 1500);
        }
      });
    });
  </script>
</body>
</html>
